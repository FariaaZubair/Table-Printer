<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Printer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="table">What table do you want to print?</label>
            <input type="number" id="table" class="rounded-input" />
        </div>
        <div class="input-group-row">
            <div class="input-group">
                <label for="minLength">Start from:</label>
                <input type="number" id="minLength" />
            </div>
            <div class="input-group">
                <label for="maxLength">End at:</label>
                <input type="number" id="maxLength" />
            </div>
        </div>
        <div class="button-group">
            <button onclick="generate()">Print</button>
            <button id="clearButton" onclick="clearFields()">Clear</button>
        </div>
        <div id="result-container">
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
